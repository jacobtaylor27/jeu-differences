<mat-card class="main-wrapper">
    <mat-card-title> Messages </mat-card-title>
    <div class="chat-area">
        <div *ngFor="let message of messages">
            <div class="message-wrapper">
                <div
                    [ngClass]="{
                        'message-wrapper-adversary': message.type === 'adversary',
                        'message-wrapper-gameMaster': message.type === 'gameMaster',
                        'message-wrapper-personal': message.type === 'personal'
                    }"
                >
                    <div
                        class="message-content"
                        [ngClass]="{
                            adversary: message.type === 'adversary',
                            personal: message.type === 'personal',
                            gameMaster: message.type === 'gameMaster'
                        }"  
                    >
                        {{ message.content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <mat-form-field *ngIf="isAdversaryConnected" appearance="outline" class="input-area" >
        <input matInput placeholder="Entrez un message..." maxlength="200" [(ngModel)]="currentMessage" />
        <button mat-icon-button matSuffix (click)="onClickSend()">
            <mat-icon>send</mat-icon>
        </button>
    </mat-form-field>
</mat-card>
