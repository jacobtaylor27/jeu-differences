<div [ngClass]="theme">
    <div *ngIf="this.isWin">
        <h1 mat-dialog-title>Partie terminée !</h1>
        <div mat-dialog-content>Félicitations, tu as <b>gagné</b>. </div>
        <div mat-dialog-content>Tu es le vainqueur ! </div>

    </div>
    <div *ngIf="!this.isWin">
        <h1 mat-dialog-title>Partie terminée !</h1>
        <div mat-dialog-content>Bonne partie, mais tu as <b>perdu </b>.</div>
        <div mat-dialog-content>Le vainqueur est :  {{winner}}.</div>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button routerLink="/home" mat-dialog-close color="primary" mat-primary>Quitter</button>
    </div>
</div>
