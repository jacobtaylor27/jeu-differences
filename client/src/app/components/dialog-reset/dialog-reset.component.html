<h2 mat-dialog-title>Réinitialiser une image</h2>
<form (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-list role="list">
            <h3>Sélectionner les canvas que vous voulez réinitialiser</h3>
            <app-canvas-selector (canvasSelector)="this.isCanvasReset = $event"></app-canvas-selector>
        </mat-list>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="button" mat-button mat-dialog-close>Cancel</button>
        <button
            type="button"
            mat-button
            [mat-dialog-close]="true"
            type="submit"
            [disabled]="this.isCanvasReset.draw || this.isCanvasReset.compare ? null : 'disabled'"
        >
            Reinitialiser
        </button>
    </mat-dialog-actions>
</form>
