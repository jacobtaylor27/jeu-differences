<h1 mat-dialog-title>Téléverser une image BMP 24-bit de taille 640x480</h1>
<form (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-list role="list">
            <h2>Sélectioner le canvas où vous voulez téléverser l'image</h2>
            <app-canvas-selector (canvasSelector)="this.isCanvasUpload = $event"></app-canvas-selector>
            <input mat-fab type="file" color="primary" accept=".bmp" (change)="this.uploadImage($event)" />
            <mat-error *ngIf="!this.isPropertiesImageCorrect.type">Le type d'image doit être un bitmap</mat-error>
            <mat-error *ngIf="!this.isPropertiesImageCorrect.size">La taille d'image doit être 640*480</mat-error>
            <mat-error *ngIf="!this.isPropertiesImageCorrect.format">Le format d'image doit être 24-bits</mat-error>
        </mat-list>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button" mat-button mat-dialog-close>Annuler</button>
        <button mat-button [mat-dialog-close]="true" [disabled]="this.isFormSubmitted ? null : 'disabled'" type="submit">Téléverser</button>
    </mat-dialog-actions>
</form>
