<section class="gamers-infos">
    <div class="gamer-info" *ngFor="let player of this.getPlayersName()">
        <p class="first-player-name player-name">Nom du joueur : {{ player }}</p>
        <section class="differences">
            <p>{{ setNbDifferencesFound() }}</p>
            <mat-icon class="magnifying-glass">search</mat-icon>
        </section>
    </div>
</section>
