<button class="fav-icon" mat-icon-button matTooltip="Quitter" (click)="onExit()">
    <mat-icon>exit_to_app</mat-icon>
</button>

<ng-template #exitDialogContent>
    <h1 mat-dialog-title>Quitter la partie ?</h1>
    <div mat-dialog-content>Être-vous certain de vouloir <strong>quitter</strong>? Votre progrès ne sera pas sauvegardé.</div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close mat-primary>Annuler</button>
        <button mat-button routerLink="/home" mat-dialog-close>Quitter</button>
    </div>
</ng-template>
