<mat-card [ngClass]="favoriteTheme" class="card-container">
    <mat-card-title class="game-name-title">{{ getGameName() }}</mat-card-title>
    <img class="game-image" mat-card-lg-image [src]="getImageName()">
    
    <mat-card-content class="highscores-content">
        <h3 class="highscore-title"><b>Meilleurs scores</b></h3>
        <div class="scores">
            <ul class="highscores-solo">
                <li class="highscores-solo-title"><b>Solo</b></li>
                <div class="highscores-multi-content" *ngIf="hasSinglePlayerScores(); else noSoloScores">
                    <li *ngFor="let score of getSinglePlayerScores()">
                        {{ score.playersName.substring(0, 8) }} &mdash; {{ formatScoreTime(score.time) }}
                    </li>
                </div>
                <ng-template #noSoloScores>
                    <li class="empty-solo-scores" *ngFor="let i of [1, 2, 3]"><em>{{ 'Joueur ' + i }} &mdash; 00:00</em></li>
                </ng-template>
            </ul>

            <ul class="highscores-multi">
                <li class="highscores-multi-title"><b>1 vs 1</b></li>
                <div class="highscores-multi-content" *ngIf="hasMultiplayerScores(); else noMultiplayerScores">
                    <li *ngFor="let score of getMultiplayerScores()">
                        {{ score.playersName.substring(0, 8) }} &mdash; {{ formatScoreTime(score.time) }}
                    </li>
                </div>
                <ng-template #noMultiplayerScores>
                    <li class="empty-multi-scores" *ngFor="let i of [1, 2, 3]"><em>{{ 'Joueur ' + i }} &mdash; 00:00</em></li>
                </ng-template>
            </ul>
        </div>
    </mat-card-content>
    <app-game-card-buttons [gameCard]="gameCard"></app-game-card-buttons>
</mat-card>
