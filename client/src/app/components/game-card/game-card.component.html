<div [ngClass]="favoriteTheme">
    <mat-card>
        <mat-card-title class="game-name-title">{{ gameCard.gameName }}</mat-card-title>
        <img mat-card-lg-image [src]="gameCard.imgSource">
        
        <mat-card-content class="highscores-content">
            <h3 class="highscore-title"><b>Meilleurs scores</b></h3>
            <div class="scores">
                <ul class="highscores-solo">
                    <li class="highscores-solo-title"><b>Solo</b></li>
                    <li *ngFor="let score of gameCard.scoresSolo">
                        {{ score.getName() }} &mdash; {{ formatScoreTime(score.getTime()) }}
                    </li>
                </ul>

                <ul class="highscores-multi">
                    <li class="highscores-multi-title"><b>1 vs 1</b></li>
                    <li *ngFor="let score of gameCard.scoresMultiplayer">
                        {{ score.getName() }} &mdash; {{ formatScoreTime(score.getTime()) }}
                    </li>
                </ul>
            </div>
        </mat-card-content>
        
        <mat-card-actions class="game-card-buttons">
            <div class="admin-buttons" *ngIf="gameCard.isAdminCard; else selectPage">
                <button  mat-fab color="primary" matTooltip="Supprimer le jeu" aria-label="Boutton supprimer" (click)="onClickPlayGame()">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-fab color="primary" matTooltip="Réinitialiser les records" aria-label="Boutton réinitialiser" (click)="onClickCreateGame()">
                    <mat-icon>refresh</mat-icon>
                </button>
            </div>

            <ng-template #selectPage>
                <button  mat-flat-button color="primary" aria-label="Boutton Jouer" (click)="onClickPlayGame()">Jouer</button>
                <button mat-flat-button color="primary" aria-label="Boutton Créer" (click)="onClickCreateGame()">Créer</button>
            </ng-template>
        </mat-card-actions>
    </mat-card>
</div>
