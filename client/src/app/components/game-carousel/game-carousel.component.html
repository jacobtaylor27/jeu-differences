<section [ngClass]="favoriteTheme">
    <div class="game-cards-container">
        <div class="game-card-container" *ngFor="let gameCard of gameCards">
            <app-game-card
            [gameCard]="gameCard"></app-game-card>
        </div>
    </div>

    <div class="carouesel-actions-container" *ngIf="gameCards.length > 0">
        <button mat-icon-button color="primary">
            <mat-icon><b>chevron_left</b></mat-icon>
        </button>
        <button mat-icon-button color="primary">
            <mat-icon><b>chevron_right</b></mat-icon>
        </button>
    </div>
</section>
