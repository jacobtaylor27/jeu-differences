<section [ngClass]="favoriteTheme">
    <h2 class="title">Modifier les constantes de jeu</h2>

    <div class="main-timer-container timer-container">
        <app-game-constant-field
        [label]="'Temps de base du jeu (s)'"
        [value]="gameTimeConstants.gameTime"
        (valueChange)="gameTimeConstants.gameTime = $event"
        [min]="10"
        [max]="60"
        [step]="5"></app-game-constant-field>
    </div>

    <div class="success-timer-container timer-container">
        <app-game-constant-field
        [label]="'Temps bonus lors de la détection d\'une différence (s)'"
        [value]="gameTimeConstants.successTime"
        (valueChange)="gameTimeConstants.successTime = $event"
        [min]="0"
        [max]="15"
        [step]="1"></app-game-constant-field>
    </div>
    
    <div class="penalty-timer-container timer-container">
        <app-game-constant-field
        [label]="'Temps de pénalité lors de la demande d\'une indice (s)'"
        [value]="gameTimeConstants.penaltyTime"
        (valueChange)="gameTimeConstants.penaltyTime = $event"
        [min]="0"
        [max]="15"
        [step]="1"></app-game-constant-field>
    </div>
    
    <div class="buttons-controls-container">
        <button class="change-button control-button" mat-flat-button matTooltip="Appliquer les changements" color="primary" [disabled]="isDefaultValues()" (click)="setGameTimeConstants()">Appliquer</button>
        <button class="default-button control-button" mat-flat-button matTooltip="Restaurer les valeurs par défaut" color="primary" [disabled]="isDefaultValues()" (click)="onClickRestoreDefaultValues()">Défaut</button>
        <button class="close-button control-button" mat-flat-button matTooltip="Fermer le menu" color="primary" mat-dialog-close>Fermer</button>
    </div>
</section>
