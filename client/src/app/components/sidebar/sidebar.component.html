<div class="container">
    <mat-grid-list cols="3" rowHeight="15vh">
        <mat-grid-tile>
            <section class="game-infos">
                <p class="title"><strong> INFOS DU JEU</strong></p>
                <p>Nom du jeu : {{ gameName }}</p>
                <p>Mode de jeu : {{ gameMode }}</p>
                <p>Temps de pénalité ajouté : 5 secondes</p>
                <p>Temps gagné par différence trouvé : 5 secondes</p>
            </section>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="middle-col">
                <app-clues-area (clueCounter)="onClueAsked($event)"></app-clues-area>
                <!-- <app-timer-countdown [timerAdmin]="timer" [clueAskedCounter]="askedClue"></app-timer-countdown> -->
                <app-timer-stopwatch [clueAskedCounter]="askedClue"></app-timer-stopwatch>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="differences-area">
                <app-differences-area> </app-differences-area>
                <!-- <app-differences-area> </app-differences-area> -->
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
