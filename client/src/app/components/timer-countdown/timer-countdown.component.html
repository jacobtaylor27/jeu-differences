<section class="timer">
    <div class="timer-clock">
        <mat-icon class="clock-icon" [ngStyle]="{ color: moreThanFiveSeconds() ? 'black' : 'red' }">timer</mat-icon>
        <p *ngIf="moreThanFiveSeconds(); else elseBlock">{{ timerDisplay }}</p>
        <ng-template #elseBlock>
            <p class="timer-red">{{ timerDisplay }}</p>
        </ng-template>
    </div>
</section>
