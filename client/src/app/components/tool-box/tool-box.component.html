<ul>
    <li>
        <h3>Outils</h3>
    </li>
    <li>
        <button type="button" (click)="this.changePencilState(this.toolEnum.Eraser)" name="eraser">Efface</button>
    </li>
    <li>
        <button type="button" (click)="changePencilState(this.toolEnum.Pencil)" name="pencil">Crayon</button>
    </li>
    <li>
        <input type="color" (change)="changePencilColor(colorSelector.value)" name="colorSelector" #colorSelector>
    </li>
    <li>
        <mat-slider min="1" max="5" step="0.5" thumbLabel (change)="changePencilWith($event)" [displayWith]="formatLabel"></mat-slider>
    </li>
</ul>
