<div class="tool-container">
    <button mat-mini-fab color="primary" type="button" (click)="this.changePencilState(this.tool.Eraser)" name="eraser">
        <mat-icon>auto_fix_normal</mat-icon>
    </button>
    
    <button mat-mini-fab type="button" (click)="changePencilState(this.tool.Pencil)" color="primary" name="pencil">
        <mat-icon>edit</mat-icon>
    </button>

    <input type="color" (change)="changePencilColor(colorSelector.value)" name="colorSelector" #colorSelector />

    <mat-slider min="1" max="5" step="0.5" thumbLabel (change)="changePencilWith($event)" [displayWith]="formatLabel"></mat-slider>
    <button mat-mini-fab color="primary" type="button" (click)="openUploadDialog()">
        <mat-icon>cloud_upload</mat-icon>
    </button>
    <button mat-mini-fab color="primary" type="button" (click)="openResetDialog()">
        <mat-icon>rotate_left</mat-icon>
    </button>
</div>
