<section [ngClass]="favoriteTheme">
    <form [formGroup]="form">
        <mat-form-field>
            <input [(ngModel)]="playerName" matInput placeholder="Nom" formControlName="name" maxlength="15"/>
            <input [(ngModel)]="playerName" matInput/>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button mat-flat-button color="primary" mat-dialog-close>Annuler</button>

    </div>
</section>
