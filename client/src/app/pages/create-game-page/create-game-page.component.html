<div class="main">
    <form [formGroup]="this.form" (ngSubmit)="onSubmit()">
        <div class="img-tools">
            <input mat-fab formControlName="img" type="file" color="primary" accept=".bmp" (change)="this.selectFile($event)">
        </div>
        <div class="img-container">
            <div class="drawImg">
                <label for="imgDiff">Titre: Canvas éditeur </label>
                <app-draw-canvas id="imgDiff"></app-draw-canvas>
            </div>

            <div class="drawImg">
                <label for="img">Titre: Image Source</label>
                <canvas
                    class="img"
                    width="640px"
                    height="480px"
                    alt="Image Source"
                    formControlName="img"
                    #sourceImg
                ></canvas>
            </div>
        </div>
        <div class="toolbox-container">
            <app-tool-box></app-tool-box>
        </div>

        <div class="submission-container">
            <div class="submission-box">
                <select id="expansionRadius" formControlName="expansionRadius">
                    <option value="0">0px rayon d'elargissement</option>
                    <option value="3" selected>3px rayon d'elargissement</option>
                    <option value="9">9px rayon d'elargissement</option>
                    <option value="15">15px rayon d'elargissement</option>
                </select>

                <button type="button">Valider</button>

                <button type="submit">Valider et créer</button>
            </div>
        </div>
    </form>
</div>
