<main [ngClass]="favoriteTheme">
    <app-page-header [headerMessage]="'Mode classique Solo'" [isHomeButtonEnabled]="false" [isExitButtonEnabled]="true"> </app-page-header>
    <div class="game-section">
        <div>{{ clock }}</div>
        <app-sidebar></app-sidebar>

        <section class="container">
            <section>
                <app-play-area class="play-area" tabindex="0" [gameId]="this.gameInfoHandlerService.gameId"></app-play-area>
            </section>
        </section>
    </div>
</main>
